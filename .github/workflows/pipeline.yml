name: Release Pipeline

on:
  push: {}

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Blablabla
        run: |
          echo "Mr."
          echo "Freeman"

      - name: Run Core.Test
        run: dotnet test .\src\DevOpsDaysTasks.Tests

      - name: Run Integrations.Test
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

      - name: Publish Build
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI -o ./DevOpsTasks /p:Version=1.0.0 /p:VersionName=BobcatBoom

      - name: Copy Template
        run: |
          mkdir DevOpsDaysTasks/Help
          cp workshop_material/default_tasks.xml DevOpsDaysTasks/Help

      - name: skip Release
        run .\scripts\skip_release.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFiile .\workshop_material\cert.pfx -PfxPassword "password" -InnoSetupFile .\workshop_material\devopsdays_tasks_codesign.pfx
